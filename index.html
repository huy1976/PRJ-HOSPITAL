<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Y Tế</title>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box; /* Đảm bảo padding không làm vỡ khung */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultArea {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 6px;
            background-color: #fafafa;
            display: none; /* Ẩn mặc định */
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            border-bottom: 1px dashed #eee;
            padding-bottom: 5px;
        }

        .info-label { font-weight: bold; color: #666; }
        .error { color: red; text-align: center; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Tra Cứu Thông Tin</h2>
    
    <div class="form-group">
        <label for="userType">Đối tượng:</label>
        <select id="userType">
            <option value="patient">Bệnh Nhân</option>
            <option value="doctor">Bác Sĩ</option>
        </select>
    </div>

    <div class="form-group">
        <label for="userId">Nhập ID (Mã số):</label>
        <input type="text" id="userId" placeholder="Ví dụ: BN01 hoặc BS01">
    </div>

    <button onclick="searchInfo()">Tra Cứu</button>
    
    <p id="errorMessage" class="error">Không tìm thấy thông tin với ID này!</p>

    <div id="resultArea">
        <h3 style="text-align: center; margin-top: 0; color: var(--primary-color);">Kết Quả</h3>
        
        <div class="info-row">
            <span class="info-label">Họ tên:</span>
            <span id="resName">---</span>
        </div>

        <div class="info-row">
            <span id="labelDetail" class="info-label">Thông tin chính:</span> 
            <span id="resDetail">---</span>
        </div>

        <div class="info-row">
            <span id="labelStatus" class="info-label">Thông tin thêm:</span>
            <span id="resStatus">---</span>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
